<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <button onmouseover="tampilkan_nama()" onmouseout="hapus_nama()">Klik Saya</button>
    <div id="hasil"></div>
    <script>
        function tampilkan_nama() {
            document.getElementById("hasil").innerHTML = "Hacktiv8";
        };
        function hapus_nama() {
            document.getElementById("hasil").innerHTML = "";
        }
    </script>
</body>
</html>
